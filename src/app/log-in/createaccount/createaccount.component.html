<div class="container-fluid registration signup-form">
    <div id="msg-div" style="margin-top:10px;">
        <!-- <div id="success-msg-div" style="display:none;">
            <div class="alert alert-success">
                <strong id="success-msg"></strong>
            </div>
        </div> -->
        <!-- <div id="Fail-msg-div" style="display: block;">
            <div class="alert alert-danger">
                <strong id="Fail-msg">The User Name may not be empty, please select a User Name and try again.</strong>
            </div>
        </div> -->
    </div>
  <div class="row col-sm-12">
    <div class="col-sm-5">
      <h2>Account Setup</h2>
      <h5>Hi, Thanks for joining us. This should only take a minute. At this time all we need is a valid email address and for you to choose a password. You can provide the rest of your details later.</h5>
    </div>

    <div class="col-sm-7">
      <form class="form-horizontal">
        <div class="form-group form-inline formlabel">
          <label class="control-label  col-sm-3" for="username">UserName:</label>
          <div class="col-sm-7">
            <input type="text" class="form-control" id="username" placeholder="Enter User Name" style="width:100%">
          </div>
        </div>
        <div class="form-group form-inline formlabel">
          <label class="control-label col-sm-3" for="phoneno">Phone:</label>
          <div class="col-sm-7">
            <input type="tel" class="form-control" id="phoneno" placeholder="Enter Phone Number" style="width:100%">
          </div>
        </div>
        <div class="form-group form-inline formlabel">
          <label class="control-label col-sm-3" for="email">Email:</label>
          <div class="col-sm-7">
            <input type="email" class="form-control" id="emailid" placeholder="Enter Email" style="width:100%">
          </div>
        </div>
        <div class="form-group has-feedback form-inline formlabel">
          <label class="control-label col-sm-3" for="password">Password:</label>
          <div class="col-sm-7">
            <input type="password" class="form-control" id="password" placeholder="Enter Password" style="width:100%">
          </div>
        </div>
        <div class="form-group has-feedback form-inline formlabel">
          <label class="control-label col-sm-3" for="password">Confirm Password:</label>
          <div class="col-sm-7">
            <input type="password" class="form-control" id="re-password" placeholder="Confirm Password" style="width:100%">
          </div>
        </div>
        <div class="form-group formlabel">
          <div class="control-label col-sm-7">
          </div>
           <div class="col-sm-7">
              <button (click)="GoTosubscription()"  type="button" class="btn btn-primary">Create Account</button>
          </div>
        </div>
        <!-- <button (click)="GoTosubscription()"  type="button" class="btn btn-primary">Create Account</button> -->
      </form>
    </div>
  </div>
</div>

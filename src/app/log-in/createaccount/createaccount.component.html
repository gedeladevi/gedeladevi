<div class="container-fluid registration">
  <div class="row col-sm-12">
    <div class="col-sm-5">
      <h2>Account Setup</h2>
      <h5>Hi, Thanks for joining us. This should only take a minute. At this time all we need is a valid email address and for you to choose a password. You can provide the rest of your details later.</h5>
    </div>
    <div class="col-sm-7">
      <form class="form-horizontal col-sm-12" role="form">
        <div class="form-group form-inline">
          <label class="control-label col-sm-3" for="username">UserName:</label>
          <div class="col-sm-7">
            <input type="text" class="form-control" id="username" placeholder="Enter User Name">
          </div>
        </div>
        <div class="form-group form-inline">
          <label class="control-label col-sm-3" for="phoneno">Phone:</label>
          <div class="col-sm-7">
            <input type="tel" class="form-control" id="phoneno" placeholder="Enter Phone Number">
          </div>
        </div>
        <div class="form-group form-inline">
          <label class="control-label col-sm-3" for="email">Email:</label>
          <div class="col-sm-7">
            <input type="email" class="form-control" id="emailid" placeholder="Enter Email">
          </div>
        </div>
        <div class="form-group has-feedback form-inline">
          <label class="control-label col-sm-3" for="password">Password:</label>
          <div class="col-sm-7">
            <input type="password" class="form-control" id="password" placeholder="Enter Password">
          </div>
        </div>
        <div class="form-group has-feedback form-inline">
          <label class="control-label col-sm-3" for="password">Confirm Password:</label>
          <div class="col-sm-7">
            <input type="password" class="form-control" id="re-password" placeholder="Confirm Password">
          </div>
        </div>
        <div class="form-group">
          <div class="control-label col-sm-3">
          </div>
          <!-- <div class="col-sm-7">
              <input id="account-setup" class="btn btn-default" type="button" name="" value="Create Account">
          </div> -->
        </div>
        <button  type="button" class="btn btn-primary">Create Account</button>

      </form>
    </div>
  </div>
</div>
